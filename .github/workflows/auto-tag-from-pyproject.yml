name: Auto tag & release from pyproject version

on:
  push:
    branches:
      - main          # cambia in master se necessario
    paths:
      - "pyproject.toml"

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Read current version from pyproject.toml
        id: current_version
        run: |
          VERSION=$(python -c "import tomllib, pathlib; data = tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(data['tool']['poetry']['version'])")
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Read previous version from previous commit (if any)
        id: previous_version
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1 && git show HEAD^:pyproject.toml > /tmp/pyproject_prev.toml 2>/dev/null; then
            PREV_VERSION=$(python -c "import tomllib, pathlib; data = tomllib.loads(pathlib.Path('/tmp/pyproject_prev.toml').read_text(encoding='utf-8')); print(data['tool']['poetry']['version'])")
            echo "Previous version: $PREV_VERSION"
            echo "version=$PREV_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "No previous pyproject.toml found"
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Decide whether to create tag
        id: decide
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          PREVIOUS="${{ steps.previous_version.outputs.version }}"

          echo "Current version : $CURRENT"
          echo "Previous version: $PREVIOUS"

          if [ -n "$PREVIOUS" ] && [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "Versione invariata, nessun tag da creare."
            echo "create_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Versione cambiata, creerò un nuovo tag."
          echo "create_tag=true" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.decide.outputs.create_tag == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          TAG="${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG esiste già, non lo ricreo."
            exit 0
          fi

          echo "Creo il tag $TAG..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release with auto-generated notes
        if: steps.decide.outputs.create_tag == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          TAG="${VERSION}"

          echo "Creo la release per $TAG con note automatiche..."

          sudo apt-get update -y
          sudo apt-get install -y jq

          API_URL="https://api.github.com/repos/${{ github.repository }}/releases"

          BODY=$(jq -n \
            --arg tag "$TAG" \
            --arg name "$TAG" \
            '{
              tag_name: $tag,
              name: $name,
              generate_release_notes: true,
              draft: false,
              prerelease: false
            }')

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "$API_URL" \
            -d "$BODY"
